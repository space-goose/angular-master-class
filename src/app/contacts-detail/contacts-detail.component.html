<div class="trm-contacts-detail">
    <mat-card>
      <mat-card-title-group class="fullBleed">
        <img mat-card-md-image [src]="contact?.image || ''">
        <mat-card-title>{{contact?.name}}</mat-card-title>
        <mat-card-subtitle>{{contact?.email}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <dl>
          <dt>Phone:</dt>
          <dd>{{contact?.phone}}</dd>
          <dt>Website:</dt>
          <dd>{{contact?.website}}</dd>
          <dt>Birthday:</dt>
          <dd>{{contact?.birthday}}</dd>
          <dt>Street:</dt>
          <dd>{{contact?.address.street}}</dd>
          <dt>Zip:</dt>
          <dd>{{contact?.address.zip}}</dd>
          <dt>City:</dt>
          <dd>{{contact?.address.city}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions fxLayout fxLayoutAlign="center center">
        <button mat-button (click)="back.emit()">Go Back</button>
        <button mat-button (click)="edit.emit(contact)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
